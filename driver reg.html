<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            height: 500px; /* Fixed height to create a scrollable area */
            overflow-y: scroll; /* Enable vertical scrolling */
            padding: 20px;
            background: #c1dfc2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 100px;
            font-size: 20px;
            width: 95%;
        }

        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Registration</h1>
        <form>
            <label for="First-name">First Name:</label>
            <input type="text" id="First" name="First" required>

            <label for="Last-name">Last Name:</label>
            <input type="text" id="Last" name="Last" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" pattern="[0-9]{10,15}" title="Phone number (10-15 digits)" required>

            <label for="Aadhar">Aadhar no.:</label>
            <input type="number" id="Aadhar" name="Aadhar" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <!-- <label for="vehicle information">vehicle information:</label>
            <input type="text" id="vehicle number" name="vehicle number" required>

            <label for="length">Length (in meters):</label>
            <input type="number" id="length" name="length" step="0.01" min="0" required>

            <label for="width">width (in meters):</label>
            <input type="number" id="width" name="width" step="0.01" min="0" required>

            <label for="Weight">Weight (in kg):</label>
            <input type="number" id="Weight" name="Weight" min="0" required>

            <label for="Driving licence No.">Driving licence No.:</label>
            <input type="text" pattern="[A-Z]{2}[0-9]{13}" title="Driving License Number" required> -->

            <h2>Upload Your Documents</h2>

            <label for="Aadhar card">Aadhar card</label>
            <input type="file" id="Aadhar card" name="Aadhar card" accept=".pdf,.doc,.docx,.jpg,.png" required>

            <label for="marksheet 12">marksheet 12</label>
            <input type="file" id="marksheet 12" name="marksheet 12" accept=".pdf,.doc,.docx,.jpg,.png">

            <label for="graduation marksheet">graduation marksheet</label>
            <input type="file" id="graduation marksheet" name="graduation marksheet" accept=".pdf,.doc,.docx,.jpg,.png">


            <label for="username-reg">Username:</label>
            <input type="text" id="username-reg" name="username-reg" required>
                
            <label for="password-reg">Password:</label>
            <input type="password" id="password-reg" name="password-reg" required><br>

            <button type="submit">Register</button>
        </form><br>
        <center><a href="driver.html">Login</a></center>
    </div>
</body>
</html>
